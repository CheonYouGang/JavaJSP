<html><head>
<meta charset="UTF-8">
<title>2018. 7. 24.ex1</title>


</head>
<body>
<form name="bbs_form" method="post" action="">
	<!-- 바탕 테이블 -->
	<table align="CENTER" border="1" cellpadding="5" cellspacing="0">
		<tbody>
		<tr><!-- 외부 테두리 -->
	    <td>
			
			<!-- 내부 테이블 -->
			<table border="0" width="550" cellpadding="0" cellspacing="5" align="CENTER">
			<tbody>
				
				<!-- 제목, 등록자, 암호, 제목, 이메일, 텍스트박스 밑줄 란 등 -->
				<tr>
				<td align="center" width="550" colspan="3" bgcolor="#7BAAD6">
				   	<!-- colspan="" 열 병합 : <td colspan="3"></td>일 경우 한 행의 3개의 열을 병합 -->
				   	
				   	<!-- 등록자~버튼까지 테이블 구성 -->
					<table cellspacing="1" cellpadding="0" bgcolor="#7BAAD6" width="550">
					<tbody>	
						<tr>
							<!-- align="CENTER" colspan="4"인 이유는 밑의
							등록자, 암호 부분의 tr의 td가 총 4개기 때문에 최대 열수를 적어야 제대로 적용된다. -->
							<td align="CENTER" colspan="4"><font color="#FFFFFF">
							자유게시판 게시물 작성
							</font></td>
						</tr>
			
						<tr><!-- &nbsp;는 스페이스 -->
							<td width="100" align="center" bgcolor="#eff4fa">등록자</td>
							<td width="200" bgcolor="ffffff">&nbsp;
							<input type="text" id="id" size="20" maxlength="10"></td>
							<td width="100" align="center" bgcolor="#eff4fa">암호</td>
							<td width="200" bgcolor="ffffff">&nbsp;
							<input type="password" id="pw" size="20" maxlength="10"></td>
						</tr>


						<tr>
							<td width="100" align="center" bgcolor="#eff4fa">제목</td>
							<td width="200" colspan="3" bgcolor="ffffff">&nbsp;<input type="text" id="title" size="50" maxlength="50"></td>
						</tr>


						<tr>
							<td width="100" align="center" bgcolor="#eff4fa">E-mail</td>
							<td width="200" colspan="3" bgcolor="ffffff">&nbsp;<input type="email" id="email" size="50" maxlength="50"></td>
						</tr>

						<tr>
							<td width="100" align="center" bgcolor="#eff4fa">내용</td>
							<td width="200" colspan="3" bgcolor="ffffff">
							<table>
					      	<tbody>
					      	<tr>
					      		<td bgcolor="ffffff" width="550">
								<textarea cols="60" rows="10" name="textarea">								</textarea>
								</td>
							</tr>
							</tbody>
							</table>
							</td>
						</tr>
						
						<!-- 밑줄 -->
						<tr height="15" bgcolor="#7baad6">
					     	<td valign="BOTTOM" colspan="3"></td>
					  	</tr>
			  			<!-- 밑줄 -->				
				 	</tbody>
				 	</table>
				 	
				</td>			
				</tr>
				<!-- 제목, 등록자, 암호, 제목, 이메일, 텍스트박스 밑줄 란 등 -->
				
				<!-- 버튼 -->	
				<tr>
					<td colspan="3" align="right" height="28" valign="bottom">
					<button type="button"><img src="image/b_write.gif" border="0"></button>
					<button type="button"><img src="image/b_cancel.gif" border="0"></button>
					</td>
				</tr>
				<!-- 버튼 -->		
				
			</tbody>
			</table>
			<!-- 내부 테이블 -->
	
			</td>
			</tr><!-- 외부 테두리 -->
		</tbody>
	</table>
    <!-- 바탕 테이블 -->
</form>

</body></html>
