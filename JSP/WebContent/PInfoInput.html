<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보</title>
</head>
<body>
	<h2>개인정보 입력</h2>
	<form action="/JSP/pinfo-result" method="post">
		이름: <input type="text" name="Name"><br>
		아이디: <input type="text" name="ID"><br>
		패스워드: <input type="password" name="Password"><br>
		
		성별:
			 남<input type="checkbox" name="Gender" value="Male">
			 여<input type="checkbox" name="Gender" value="FeMale"><br><br>
			 
		메일 수신 여부: 
			 공지 메일<input type="checkbox" name="INotice">
			 광고 메일<input type="checkbox" name="CNotice">
			 배송 확인 메일<input type="checkbox" name="DNotice"><br><br>
		
		직업:
			<select name="JOB">
				<option>회사원</option>
				<option>학생</option>
				<option>기타</option>
			</select><br><br>
			
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
